{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Python Developer{% endblock %}</title>
    <link type="image/x-icon" rel="shortcut icon" href="{% static 'main/img/ssss.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/47799de719.js" crossorigin="anonymous"></script>
<script src="{% static 'main/js/script.js' %}"></script>
</head>
<body>
<header>
    <h2><b>Python программист</b></h2>
</header>

<div class="container">

    
    <div>
        
        <button id="menu-toggle" class="menu-button">
            <i class="fa-solid fa-bars"></i>
        </button>
    

        <aside id="sidebar" class="hidden">
            <ul>
                <li><a href="{% url 'home' %}"><i class="fa-brands fa-python"></i> Home</a></li>
                <li><a href="{% url 'info' %}"><i class="fa-solid fa-question"></i> Info</a></li>
                <li><a href="{% url 'geography' %}"><i class="fa-solid fa-earth-europe"></i> Geography</a></li>
                <li><a href="{% url 'skills' %}"><i class="fa-solid fa-code"></i> Skills</a></li>
                <li><a href="{% url 'vacancies' %}"><i class="fa-solid fa-clipboard-list"></i> Vacancies</a></li>
            </ul>
        </aside>
    </div>
    

    

    <!-- Main Content Section -->
    <div class="page">
        <main class="main">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <p><i class="fa-regular fa-copyright"></i> Элия Киролос Хайри Фавзи РИ-321002</p>
</footer>


</body>
</html>
